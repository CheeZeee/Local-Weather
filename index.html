<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster|Quicksand">
    <link rel="stylesheet" href="style.css" media="screen">
    <title>Local Weather</title>
  </head>
  <body>
      <div class="container">
        <div class="page-header text-center">
          <h1>Your Weather Info</h1>
          <h4>These are the weather details of your current location. Your location has to be turned on to access this functionality</h4>
        </div> <!-- /header -->
        <div class="row">
          <div class="col-md-4 box" id="box-temp">Temperature <span id="temp"></span></div>
          <div class="col-md-4 box" id="box-sky">Sky<span id="sky"></span></div>
          <div class="col-md-4 box" id="box-speed">Wind Speed<span id="wind"></span></div>
        </div> <!-- /row -->
        <footer class="text-center"><kbd>By Chika Onwueyi</kbd></footer>
      </div> <!-- /container -->
  </body>
</html>
