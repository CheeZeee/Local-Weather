<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster|Quicksand">
    <link rel="stylesheet" href="style.css" media="screen">
    <title>Local Weather</title>
  </head>
  <body>
      <div class="container">
        <div class="page-header text-center">
          <h1>Your Weather Info</h1>
          <h4>These are the weather details of your current location. Your location has to be turned on to access this functionality</h4>
        </div> <!-- /header -->
        <div>
          <h3 class="text-center">Current Location: <span id="city"></span><span id="country"></span></h3>
        </div>
        <div class="row">
          <div class="col-md-4 box" id="box-temp">Temperature
            <div class="mini-box" id="temp">
              <span id="current-temp"></span><br>
              <button type="button" class="btn btn-default">Toggle Unit</button>
            </div>
          </div>
          <div class="col-md-4 box" id="box-sky">Sky
            <div class="mini-box" id="sky">
              <div><span id="weather"></span></div>
              <div><span id="weather-icon"></span></div>
            </div>
          </div>
          <div class="col-md-4 box" id="box-speed">Wind Speed
            <div class="mini-box">
              <span id="wind"></span>
            </div>
          </div>
        </div> <!-- /row -->
        <footer class="text-center"><kbd>By Chika Onwueyi</kbd></footer>
      </div> <!-- /container -->

    <script src="script.js"></script>
  </body>
</html>
